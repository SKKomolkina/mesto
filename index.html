<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис публикации изображений Mesto</title>
</head>

<body class="root">
    <header class="header">
        <div class="header__container">
            <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Ваше фото" class="profile__photo">
                <div class="profile__info">
                        <h2 class="profile__name">Жак Ив Кусто</h2>
                        <button class="profile__btn_edit" value=""></button>
                        <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__btn_add"></button>
            </div>
        </section>

        <section class="popup popup__closed">
            <button class="popup__cross"></button>
            <form class="popup__container" action="" method="get" name="edit-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input-name" type="text" name="name">
                <input class="popup__input popup__input-about" type="text" name="about">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
