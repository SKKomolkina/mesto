<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис публикации изображений Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>

    <main>

        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Ваше фото" class="profile__photo">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button" value=""></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__btn-add" type="button"></button>
            </div>
        </section>

        <section class="photos">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <!-- //  POPUP_PROFILE-->
    <div class="popup popup__profile">
        <button class="popup__cross popup__btn-close_profile" type="button"></button>
        <form class="popup__container popup__container-profile" method="get" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__form popup__form_type_name" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__form popup__form_type_about" type="text" name="about" value="Исследователь океана">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>

    <!--// POPUP_photo-->
    <div class="popup popup__photo">
        <button class="popup__cross popup__btn-close_photo" type="button"></button>
        <form class="popup__container popup__container-photo" name="image-form">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__form popup__form_type_title" type="text" name="title" value="" placeholder="Название">
            <input class="popup__form popup__form_type_image" type="text" name="image" value=""
                placeholder="Ссылка на картинку">
            <button class="popup__save popup__save-photo" type="submit">Создать</button>
        </form>
    </div>

    <!--// POPUP_img-open-->
    <div class="popup popup__full-photo">
        <div class="popup__figure-flex">
            <button class="popup__close popup__full-photo_btn-close" type="button"></button>
            <figure class="popup__container popup__container-image popup__container-image_open">
                <img class="popup__image" src="''" alt="''">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <!--// PHOTO_TEMPLATE-->
    <template id="photo-template">
        <article class="photo">
            <div class="photo__image-container">
                <button class="photo__trash" aria-label="Удалить" type="button"></button>
                <img class="photo__image photo__image_open" src="''" alt="''">
            </div>
            <h3 class="photo__title"></h3>
            <button class="photo__icon" type="button" aria-label="Нравится"></button>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
