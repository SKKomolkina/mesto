<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Сервис публикации изображений Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="logo header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main><section class="profile"><div class="profile__container"><div class="profile__photo-wrapper"><img name="avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Ваше фото" class="profile__photo"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__btn-edit" type="button" value=""></button><p class="profile__about">Исследователь океана</p></div><button class="profile__btn-add" type="button"></button></div></section><section class="photos"></section></main><footer class="footer"><p class="footer__logo">© 2020 Mesto Russia</p></footer><div class="popup popup-profile"><button class="button-close popup__cross popup__cross_btn_close-profile popup__button-close" type="button"></button><form id="popup__form" class="popup__form popup__form_profile" name="edit-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="popup__input_type_name" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required> <span id="popup__input_type_name-error" class="popup__error"></span> <input id="popup__input_type_about" class="popup__input popup__input_type_about" name="about" value="Исследователь океана" minlength="2" maxlength="200" required> <span id="popup__input_type_about-error" class="popup__error"></span> <button class="popup__button popup__save popup__save-profile" type="submit">Сохранить</button></form></div><div class="popup popup-photo"><button class="button-close popup__cross popup__cross_btn_close-photo popup__button-close" type="button"></button><form id="popup__form popup__form-photo" class="popup__form popup__form_photo" name="image-form" novalidate><h2 class="popup__title">Новое место</h2><input id="popup__input_type_title" class="popup__input popup__input_type_title" name="name" value="" placeholder="Название" minlength="1" maxlength="30" required> <span id="popup__input_type_title-error" class="popup__error"></span> <input id="popup__input_type_image" class="popup__input popup__input_type_image" type="url" name="link" value="" placeholder="Ссылка на картинку" required> <span id="popup__input_type_image-error" class="popup__error"></span> <button class="popup__button popup__save popup__save-photo" type="submit">Создать</button></form></div><div class="popup popup_full_photo"><div class="popup__figure-flex"><button class="button-close popup__close popup__close_btn_close popup__button-close" type="button"></button><figure class="popup__container popup__container-image popup__container-image_open"><img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup-delete"><button class="button-close popup__cross popup__cross_btn_close-photo popup__button-close" type="button"></button><form class="popup__form popup__form_delete"><h2 class="popup__title popup__title-delete">Вы уверены?</h2><button class="popup__button popup__save popup__save-delete" type="submit">Да</button></form></div><div class="popup popup-avatar"><button class="button-close popup__cross popup__cross_btn_close-photo popup__button-close" type="button"></button><form class="popup__form popup__form_avatar"><h2 class="popup__title">Обновить аватар</h2><input id="popup__input_type_avatar" class="popup__input popup__input_type_avatar" name="link" value="" placeholder="Ссылка на картинку" type="url" required> <span id="popup__input_type_avatar-error" class="popup__error"></span> <button class="popup__button popup__save" type="submit">Сохранить</button></form></div><template id="photo-template"><article class="photo"><div class="photo__image-container"><button class="photo__trash" aria-label="Удалить" type="button"></button> <img class="photo__image photo__image_open" src="#" alt="#" name="name"></div><h3 class="photo__title" name="link"></h3><div class="photo__like-container"><button class="photo__like" type="button" aria-label="Нравится"></button><p class="photo__like-counter"></p></div></article></template></body></html>
