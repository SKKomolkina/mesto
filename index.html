<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис публикации изображений Mesto</title>
</head>

<body class="root">
    <header class="header">
        <div class="header__container">
            <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </div>
    </header>

    <main>
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Ваше фото" class="profile__photo">
                <div class="profile__info">
                    <h2 class="profile__name">Жак Ив Кусто</h2>
                    <button class="profile__btn_edit"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
        </section>

        <section class="popup">
            <img class="popup__close" src="./images/close.svg" alt="Закрыть окно">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input-name" type="text">
                <input class="popup__input popup__input-about" type="text">
                
            </div>
        </section>
    </main>
</body>

</html>
