<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Сервис публикации изображений Mesto</title>
</head>

<body class="root">
    <header class="header">
            <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>

    <main>
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Ваше фото" class="profile__photo">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__btn-edit" type="button" value=""></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__btn-add" type="button"></button>
            </div>
        </section>

        <section class="photos">
                <article class="photo">
                    <img class="photo__image" src="./images/greenland.png" alt="Гринландия">
                    <h3 class="photo__title">Гринландия</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>

                <article class="photo">
                    <img class="photo__image" src="./images/husky.jpg" alt="Финляндия">
                    <h3 class="photo__title">Финляндия</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>

                <article class="photo">
                    <img class="photo__image" src="./images/iceland.jpg" alt="Берег Исландии">
                    <h3 class="photo__title">Берег Исландии</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>

                <article class="photo">
                    <img class="photo__image" src="./images/trolltunga.jpg" alt="Язык Тролля">
                    <h3 class="photo__title">Язык Тролля</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>

                <article class="photo">
                    <img class="photo__image" src="./images/icelandbeach.jpg" alt="Рейнисфьяра">
                    <h3 class="photo__title">Рейнисфьяра</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>

                <article class="photo">
                    <img class="photo__image" src="./images/castle.jpg" alt="Эребру">
                    <h3 class="photo__title">Эребру</h3>
                    <button class="photo__icon" type="button" aria-label="Нравится"></button>
                </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>
    
    <!-- //  POPUP_PROFILE-->
    <div class="popup popup__profile">
        <button class="popup__cross popup__btn-close_profile" type="button"></button>
        <form class="popup__container" method="get" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__form popup__form_type_name" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__form popup__form_type_about" type="text" name="about" value="Исследователь океана">
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>

    <!--// POPUP_IMG-->
    <div class="popup popup__photo">
        <button class="popup__cross popup__btn-close_photo" type="button"></button>
        <form class="popup__container" method="get" name="image-form">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__form popup__form_type_title" type="text" name="title" value="" placeholder="Название">
            <input class="popup__form popup__form_type_link" type="text" name="link" value="" placeholder="Ссылка на картинку">
            <button class="popup__save" type="submit">Создать</button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
